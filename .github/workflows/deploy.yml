name: Deploy Node.js App to EC2

on:
  push:
    branches:
      - main     # Deploy when code is pushed to main branch

jobs:
  deploy:
    name: Deploy to Amazon EC2
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Install Dependencies
      - name: Install dependencies
        run: npm install

      # (Optional) Run Tests
      - name: Run tests
        run: echo "No tests configured"

      # Copy Project Files to EC2
      - name: Copy project to EC2 via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/var/www/nodeapp"

      # Restart PM2 on EC2
      - name: Restart Node app using PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/nodeapp
            npm install --production

            # Install PM2 if not installed
            if ! command -v pm2 &> /dev/null
            then
              sudo npm install -g pm2
            fi

            # Start or Restart the App
            pm2 restart server.js || pm2 start server.js --name "kaleem-nodeapp"

            # Save PM2 so it auto-starts on reboot
            pm2 save
            pm2 startup systemd -u $USER --hp $HOME
